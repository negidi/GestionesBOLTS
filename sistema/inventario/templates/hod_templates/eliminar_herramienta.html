{% extends 'hod_templates/base_template.html'%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la herramienta "{{ herramienta.descripcion }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar">
        <a href="{% url 'listar_herramientas' %}">Cancelar</a>
    </form>
</body>
</html>
